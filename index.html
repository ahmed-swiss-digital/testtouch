<!DOCTYPE html>
<html>
  <head>
    <title>KonvaJS Pinch-to-Zoom Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/konva@8.0.0/konva.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #container 
      {
        border: 2px solid #000;
        width: 50%;
        margin: 50% auto;
        position: relative;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const stage = new Konva.Stage({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight
      });

      const layer = new Konva.Layer();
      stage.add(layer);

      // create a rect shape to zoom in and out
      const rect = new Konva.Rect({
        x: stage.width() / 2,
        y: stage.height() / 2,
        width: 100,
        height: 100,
        fill: 'red',
        draggable: true
      });
      layer.add(rect);

      // set up variables for pinch-to-zoom
      let lastDist, lastScale = 1;

      // add touchstart event listener
      stage.on('touchstart', function(e) {
        if (e.touches.length === 2) {
          // get the initial distance between the two touch points
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          lastDist = Math.sqrt(dx * dx + dy * dy);
        }
      });

      // add touchmove event listener
      stage.on('touchmove', function(e) {
        if (e.touches.length === 2) {
          // get the new distance between the two touch points
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const newDist = Math.sqrt(dx * dx + dy * dy);

          // calculate the scale factor based on the change in distance
          const scale = lastScale * newDist / lastDist;

          // apply the scale factor to the shape
          rect.scale({ x: scale, y: scale });

          // save the new scale and distance for the next event
          lastScale = scale;
          lastDist = newDist;

          // redraw the layer
          layer.batchDraw();
        }
      });

      // add touchend event listener
      stage.on('touchend', function(e) {
        // reset the scale and distance variables
        lastScale = 1;
        lastDist = null;
      });
    </script>
  </body>
</html>
